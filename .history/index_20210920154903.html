<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBnB</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Two+Tone" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__covid">
        <a href="https://covid19.gov.vn/">Nhận thông tin mới nhất về biện pháp ứng phó COVID-19 của chúng tôi</a>
      </div>
      <div class="header__container">
        <nav class="header__nav">
          <div class="header__logo">
            <a href="" class="header__logo-link">
              <img src="./assets/images/logo.png" alt="Logo AirBnb" class="header__logo-img" />
              <span class="header__logo-name">airbnb</span>
            </a>
          </div>
          <div class="header__exp">
            <ul class="header__exp-list">
              <li class="header__exp-item">
                <div class="header-exp-link active">Nơi ở</div>
              </li>
              <li class="header__exp-item">
                <div class="header-exp-link">Trải nghiệm</div>
              </li>
            </ul>
          </div>
          <div class="header__user">
            <div class="header__user-register">
              <span>Trở thành chủ nhà</span>
            </div>
            <div class="header__user-language">
              <span class="material-icons-outlined"> language </span>
            </div>
            <div class="header__user-menu">
              <span class="material-icons-outlined header__user-icon"> menu </span>
              <img src="./assets/images/user-avatar.png" class="header__user-avatar" />
            </div>
          </div>
        </nav>
      </div>
    </header>
    <div class="banner">Trọng đẹp trai</div>
    <div class="contaier"></div>
    <footer class="footer"></footer>
  </body>
</html>
